<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="./static/js/query.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>
    <div class="hd">
        <h1 style="text-align: center">国内身份证号码查询归属地验证(<font color="red">免费查询</font>)</h1>
    </div>

    <div class="bd">
        <div class="search" >
            <input type="text" id="inputBox" placeholder="请输入15或18位身份证号" >
            <button onclick="query()">查询</button>
        </div>
    </div>

    <div class="search">
        <table id="result" class="center" hidden="true">
            <thead>
                <tr>
                    <th colspan="2" class="center">
                        <p>查询结果</p>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td><p>查询的身份证号码</p></td>
                    <td id="id-number"><p></p></td>
                </tr>
                <tr>
                    <td><p>性别</p></td>
                    <td id="gender"><p></p></td>
                </tr>
                <tr>
                    <td><p>出生日期</p></td>
                    <td id="birth"><p></p></td>
                </tr>
                <tr>
                    <td><p>发证地</p></td>
                    <td id="place"><p><br/></p></td>
                </tr>
            </tbody>
        </table>
    </div>

	<script>
        function display(data) {
            document.getElementById("result").hidden = false
            document.getElementById("id-number").getElementsByTagName("p")[0].innerHTML = data.idCardNum;
            document.getElementById("gender").getElementsByTagName("p")[0].innerHTML = data.sex;
            document.getElementById("birth").getElementsByTagName("p")[0].innerHTML = data.birthday;
            document.getElementById("place").getElementsByTagName("p")[0].innerHTML = data.address;
        }

		function query() {
			var inputBox = document.getElementById("inputBox");
            var queryContent = inputBox.value;
            queryIdCard(queryContent, display)
        }
	</script>
</body>
</html>
