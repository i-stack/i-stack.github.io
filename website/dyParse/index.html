<body>
    <div class="search" >
        <a class="tbaru" target="_blank" href="https://hyzone.xxk8a2f5.top">点我进入数据涨粉平台</a>
        <input type="text" id="inputBox" class="ipt" placeholder="输入抖音视频链接" >
        <button class="sign-submit" onclick="query()">查询</button>
    </div>

    <div id="results" hidden="true">
        <h3 class="bold">解析结果：</h3>

            <a id="play_url" class="btn-success" target="_blank" href="" rel="noopener noreferrer" download="">下载视频</a>

        <div id="dycover" class="result">

            <a id="cover_url" class="btn-success" target="_blank" href="" rel="noopener noreferrer" download="">下载封面</a>
        </div>
    </div>

    <script>
        function display(data) {
            document.getElementById("results").hidden = false;
            var preElement = document.getElementById("dyplayurl").getElementsByTagName("pre")[0];
            preElement.innerHTML = data.url; // 替换标签<pre>的原本内容
            var playUrlElement = document.getElementById("play_url");
            playUrlElement.href = data.url; // 更新标签<a>的href属性
            playUrlElement.download = data.url; // 更新标签<a>的download属性

            preElement = document.getElementById("dycover").getElementsByTagName("pre")[0];
            preElement.innerHTML = data.cover;  
            playUrlElement = document.getElementById("cover_url");
            playUrlElement.href = data.cover;  
            playUrlElement.download = data.cover;   
        }

		function query() {
			var inputBox = document.getElementById("inputBox");
            var queryContent = inputBox.value;
            queryDyVideo(utoa(queryContent), display)
        }

        function utoa(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }
	</script>
